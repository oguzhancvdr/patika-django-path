{% load static %}
<!-- Start header -->
<header class="top-navbar">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo.png' %}" alt="logo" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host"
        aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbars-host">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if '/' == request.path %} active {% endif %}"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item {% if 'about/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
          <li class="nav-item {% if 'courses/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
          <li class="nav-item {% if 'teachers/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'teachers' %}">Teachers</a></li>
          <li class="nav-item {% if 'contact/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item {% if 'dashboard/' in request.path %} active {% endif %}"><a class="nav-link"  href="{% url 'dashboard' %}">{{user.username}}</a></li>
          <li class="nav-item {% if 'logout/' in request.path %} active {% endif %}">
            <a class="nav-link"  href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form action="{% url 'logout' %}" method="POST" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
          </li>
          {% else %}
          <li class="nav-item {% if 'login/' in request.path %} active {% endif %}"><a class="nav-link"  href="{% url 'login' %}">Login</a></li>
          <li class="nav-item {% if 'register/' in request.path %} active {% endif %}"><a class="nav-link"  href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- End header -->
